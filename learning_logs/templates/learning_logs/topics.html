{% extends "learning_logs/base.html" %}

{% block content %}
<title>Topics</title>
  <h1>Topics</h1>

  <ul>
      {% for topic in topics %}
        <li>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </li>
      {% empty %}
        <li>No topics have been added yet.</li>
      {% endfor %}
  </ul>
<form action="{% url 'learning_logs:new_topic' %}">
    <button type="submit">Add a new topic</button>
</form>
{% endblock content%}
