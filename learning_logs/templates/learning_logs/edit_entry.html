{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>Edit entry, topic {{ topic }}</h2>
{% endblock header %}
{% block content %}
<h3><a href="{% url 'learning_logs:topic' topic.id %}">Topic - {{ topic }}</a></h3>
<form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
     {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">edit entry</button>
      {% endbuttons %}
</form>
{% endblock content %}
